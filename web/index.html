<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ThinkerAI Installer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;400&display=swap");
            body {
                font-family: "Noto Sans JP", sans-serif;
                background-color: #e8e8e8 !important;
                font-size: 17px;
            }
            label {
                font-size: 17px;
                font-weight: 200;
            }
            .shadow {
                box-shadow: 2px 2px 15px #a1a1a1 !important;
            }
            .box {
                background-color: #efefef !important;
                padding: 15px;
                border-radius: 10px;
                width: 500px;
                margin: auto;
            }
            .file_path {
                background-color: #8888883f !important;
                border: 1px solid #a1a1a1 !important;
                padding: 10px;
                border-radius: 15px;
                width: 470px;
                height: 37px;
                margin-top: 10px;
                margin-bottom: 15px;
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 17px;
            }
            .file_path ::placeholder {
                color: #e8e8e8 !important;
                padding: none;
                margin: none;
                font-weight: 200;
            }
            .file_path:focus {
                outline: none;
                border: 1px solid #a1a1a1 !important;
                background-color: #8888883f !important;
            }

            .install {
                background-color: #8888883f !important;
                color: #000000 !important;
                padding: 5px;
                border-radius: 5px;
                font-size: 17px;
                margin-right: 15px;
                font-weight: 200;
            }

            .cancel {
                background-color: #8888883f !important;
                color: #000000 !important;
                padding: 5px;
                border-radius: 5px;
                font-size: 17px;
                margin-right: 15px;
                font-weight: 200;
            }
        </style>
    </head>
    <body class="flex items-center justify-center min-h-screen">
        <div class="box shadow rounded-lg">
            <div class="flex justify-center mb-4">
                <img src="logo.png" alt="ThinkerAI Logo" class="h-16" />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    インストール先
                </label>
                <input
                    type="text"
                    placeholder="C:/Program Files/ThinkerAI"
                    class="file_path"
                />
            </div>

            <div class="flex justify-end">
                <button class="cancel">キャンセル</button>
                <button class="install">インストール</button>
            </div>
        </div>
    </body>
</html>
